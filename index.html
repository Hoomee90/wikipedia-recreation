<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Wikipedia, the free encyclopedia</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card bg-light text-center">
          <div class="card-body">
            <h2 class="card-title">Welcome to <a href="#">Wikipedia</a>,</h2>
            <div class="card-text">
              <p>the <a href="#">free encyclopedia</a> that <a href="#">anyone can edit</a>.</p>
              <p><a href="#">6,675,511</a> articles in <a href="#"> English</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light border-success">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-12">
                <div class="card bg-danger">
                  <h2 class="card-header">From today's featured article</h2>
                  <div class="card-body">
                    <p class="card-text">Featured</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-12">
                <div class="card bg-danger">
                  <h2 class="card-header">Did you know...</h2>
                  <div class="card-body">
                    <p class="card-text">Did you?</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card bg-light border-primary">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-12">
                <div class="card bg-danger">
                  <h2 class="card-header">In the news</h2>
                  <div class="card-body">
                    <p class="card-text">The news</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-12">
                <div class="card bg-danger">
                  <h2 class="card-header">On this day</h2>
                  <div class="card-body">
                    <p class="card-text">Today</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card bg-light border-warning">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-12">
                <div class="card bg-danger">
                  <h2 class="card-header">Today's featured picture</h2>
                  <div class="card-body">
                    <p class="card-text">Photo</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
